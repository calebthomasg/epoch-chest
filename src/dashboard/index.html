<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epoch Chest | Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <header class="divider" id="main-header"></header>
    <section class="hero">
      <div class="hero-content">
        <!-- Welcome message with username -->
        <h1 class="gradient-h1" id="welcome-message">Welcome<br><span id="username-placeholder">Name</span></h1>
      </div>
    </section>
    <main>
      <!-- Capsule Memories Section -->
      <section class="memory-section">
        <button id="add-memory-btn" class="add-memory-btn">+ Add new</button>
        <div id="memory-grid" class="memory-grid"></div>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
